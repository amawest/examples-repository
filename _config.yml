# ==============================================================
# WAX CONFIGURATION
# ==============================================================
# Jekyll configuration files are written in YAML format.
# Colons, tabs/spacing, and quotes are meaningful in YAML.
# It is recommended you look at the following guide to avoid
# syntax errors in this file:
# ~> https://learnxinyminutes.com/docs/yaml/
#
# Questions ?
# ~> https://minicomp.github.io/wiki/#/
# ~> https://gitter.im/minicomp/wax/
#
# ------------------------------------------------------------
# MAIN SETTINGS
# ------------------------------------------------------------
# Feel free to change these! For more info, refer to:
# ~> https://jekyllrb.com/docs/configuration/options/

title:            Minicomp/Wax
description:      A Jekyll Workflow for Minimal IIIF Exhibitions
url:              ''
baseurl:          '/wax'

# --------------------------------------------------------------
# BUILD SETTINGS
# --------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink:        'pretty'
exclude:          [Gemfile*, Rakefile, vendor, spec, README.md]
safe:             true
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'

# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: About
    sub:
      - label: Wax
        link: /about/
      - label: Wiki Documentation
        link: 'https://minicomp.github.io/wiki/#/wax/'
      - label: Credits
        link: /credits
  - label: Components
    link: /components/
  - label: Tasks
    link: /tasks/
  - label: Exhibits
    link: /exhibits/
  - label: Browse
    link: /collection/
  - label: Search
    link: /search/

# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------
# Wax leverages Jekyll collections for much of its
# functionality, therefor some of the keys below are from
# Jekyll while others are Wax-specific.
# For more info, refer to:
# ~> https://jekyllrb.com/docs/collections/

collections:
  qatar: # name of collection
    output: true # whether or not the pages are output as HTML
    source: qatar.csv # input metadata file (must in `_data`)
    layout: qatar_item # layout the pages should use by default
    lunr_index: # add if the collection should be indexed
      content: false # whether/not to index page content
      fields: # metadata fields to be indexed
        - title
        - artist
        - location
        - _date
        - object_type
        - current_location
    iiif: # add if the collection has local IIIF image content
      label: title # field to use as IIIF object label
      attribution: current_location # field to use for IIIF attribution
      logo: '/assets/logo.png' # path to logo for IIIF object

# --------------------------------------------------------------
# JAVASCRIPT DEPENDENCY SETTINGS
# --------------------------------------------------------------
# The following hs dependencies can be referenced in site files
# with Liquid, e.g., `<script src="{{ site.js.jquery.cdn }}">`
# and/or used to generate a `package.json` file to monitor
# dependencies by running `$ bundle exec rake wax:jspackage`

js:
  jquery:
    version: 3.2.1
    cdn: //code.jquery.com/jquery-3.2.1.min.js
  popper:
    version: 1.12.9
    cdn: //cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js
  bootstrap:
    version: 4.0.0
    cdn: //maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js
  leaflet:
    version: 1.3.1
    cdn: //unpkg.com/leaflet@1.3.1/dist/leaflet.js
  leaflet-iiif:
    version: 2.0.1
    cdn: //cdn.jsdelivr.net/npm/leaflet-iiif@2.0.1/leaflet-iiif.min.js

# --------------------------------------------------------------
# ADVANCED: SEARCH TEST SETTINGS
# --------------------------------------------------------------
# Headless search tests can be run with `$ bundle exec rspec`
# For more, look in the `spec/` directory

quoll:
  main:
    page: '/' # the path of the page you want to test
    terms:  # the search terms you expect to yield results
      - iran
      - map
      - manuscript

# FIN
