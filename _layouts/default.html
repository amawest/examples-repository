<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    <time datetime="{{ 'now' | date: '%Y-%m-%d %H:%M' }}"></time>

    {% include header.html %}

    <div class="container" id="main">
      {% if page.banner.size %}
        {% include banner.html %}
      {% endif %}

      {{ content }}

      {% include footer.html %}
    </div>

  </body>
  
  <script type="text/javascript" src="{{ site.js.bootstrap.cdn }}"></script>
  <script type="text/javascript" src="{{ site.js.popper.cdn }}"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/wax.js"></script>
</html>
