---
layout: default
---
{% if page.gallery.labels %}

{% else %}
  <div class="wax-gallery">
    {% for item in site.data[page.collection] %}
    <div class="gallery-item">
      <a href="{{ site.baseurl }}/{{ page.collection }}/{{ item.pid }}/">
        <img class="gallery-thumb" src="{{ site.baseurl }}/iiif/images/{{ page.collection }}-{{ item.pid }}-1/full/250,/0/default.jpg" alt="{{ item.title }}">
      </a>
      <p class="gallery-text">{{ item.title }}</p>
    </div>
    {% endfor %}
  </div>
{% endif %}
